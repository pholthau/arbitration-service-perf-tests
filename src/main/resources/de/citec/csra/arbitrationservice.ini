[rsb]
config = src/main/resources/de/citec/csra/rsb-socket.conf

[fixture/0]
name = server
location = rsb-toolscl
arg = logger
arg = -s
arg = discard
wait = 3

[fixture/0/environment]
RSB_TRANSPORT_SOCKET_SERVER=1

[monitor/0]
location = rsb-process-monitor2.0
arg = --cycle
arg = 500
arg = --procstat
arg = --procio
arg = --procfd
arg = --subprocesses
arg = @NAME_MAP@
arg = @PIDS@
wait = 3

[program/rsbag-record]
location = rsbag
arg = record
arg = --output-file=${execution/cwd}/arbitration-${execution/date}.tide
arg = /

[program/rsbag-play]
location = rsbag
arg = play
arg = @ARGS@
arg = @FILE@

[component/0]
name = arbitration-service
location = csra-allocation-server
stdout = stdout.txt
stderr = stderr.txt

[tests/0]
class = de.citec.csra.ResponseTimeTest
name = arbitrationtest
