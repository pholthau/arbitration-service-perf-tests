[kstest]

    __enabled__ = True

    [[thresholds]]
    proc/stat-stime = 0.3
    proc/stat-rss = 0.0
    proc/fd-open_connections = 0.0
    proc/stat-num_threads = 0.0
    proc/stat-vsize = 0.0

[shanghassan]

    __enabled__ = False

[foojiang]

    __enabled__ = False

[stddev]

    __enabled__ = False

[meanpercent]

    __enabled__ = True
    __counters__ = proc/stat-rss, proc/stat-num_threads, proc/stat-vsize
    
    [[thresholds]]
    proc/stat-num_threads = 0.1

[meanabsdiff]

    __enabled__ = True
    __counters__ = proc/fd-open_connections,

    [[thresholds]]
    proc/fd-open_connections = 1
